<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <div>
        <h2 class="Bosstitle">BMI 계산기</h2>

        <div class="top">
            <input type="text" class="height" placeholder="키를 입력하세요">
            <input type="text" class="weight" placeholder="몸무게를 입력하세요">    
        </div>
        <div class="bottom">
            <button class="resultbutton" onclick="showSum()">
                누르세요
            </button>
            <div class="result_div">
                <input type="text" class="result" value="당신의 BMI 수치">  
            </div>
            <img src="https://lh3.googleusercontent.com/proxy/nDRHOvb3LxG5A7Oy6Q8Yu78ntyEFTY5zJEkveo0KgJZaEaaBp99-mT5sgfoG-wlwSqrFdnnLPNVibaYxbMlJLnwiw8y5dPLDzM_KTla5BNw" class="img">
        </div>
    </div>
</body>
</html>
